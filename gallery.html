<script>
            // $('.portfolio-item').isotope({
        //  	itemSelector: '.item',
        //  	layoutMode: 'fitRows'

        $('.portfolio-menu ul li').click(function(){
         	$('.portfolio-menu ul li').removeClass('active');
         	$(this).addClass('active');
         	
         	var selector = $(this).attr('data-filter');
         	$('.portfolio-item').isotope({
         		filter:selector
         	});
         	return  false;
         });
         $(document).ready(function() {
         var popup_btn = $('.popup-btn');
         popup_btn.magnificPopup({
         type : 'image',
         gallery : {
         	enabled : true
         }
         });
         });

         document.addEventListener('DOMContentLoaded', function() {
    // ... (Previous code)

    // Apply data-filter="*" to all .item elements
    items.forEach(function(item) {
        item.setAttribute('data-filter', '*');
    });
});




         // Get the parent div element
var portfolioItem = document.querySelector('.portfolio-item');

// Get a NodeList of all the .item elements
var items = portfolioItem.querySelectorAll('.item');

// Convert the NodeList to an array for easier manipulation
items = Array.prototype.slice.call(items);

// Shuffle the array
items.sort(function() { return 0.5 - Math.random() });

// Clear the parent div
portfolioItem.innerHTML = '';

// Append the shuffled items back to the parent div
items.forEach(function(item) {
    portfolioItem.appendChild(item);
});


</script>
